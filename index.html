body {

/* Fade-in animation */
.fade {

}

.fade.visible {
    opacity: 1;

}

.hero {

section {

.card {

}

.card:hover {

}

/* Auto-scroll gallery */
.gallery {
    display: flex;
    gap: 20px;
    overflow: hidden;
}

.gallery-track {
    display: flex;
    gap: 20px;
    animation: scroll 30s linear infinite;
}

.gallery img {
    width: 300px;
    border-radius: 15px;
    transition: 0.3s;
}

.gallery img:hover {
    transform: scale(1.08);
}

@keyframes scroll {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* Before After */
.before-after {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.before-after img {

footer {

<script>
const fades = document.querySelectorAll('.fade');
window.addEventListener('scroll', () => {
  fades.forEach(el => {
    const top = el.getBoundingClientRect().top;
    if(top < window.innerHeight - 100){
      el.classList.add('visible');
    }
  });
});
</script>
